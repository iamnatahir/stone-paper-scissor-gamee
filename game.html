<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="gamecss.css" rel="stylesheet">
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="game">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="img-1.png">
            </div>
            <div class="choice" id="scissor">
                <img src="img-2.png">
            </div>
            <div class="choice" id="paper">
                <img src="img-3.png">
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p  id="message">
                Play your move
            </p>
        </div>
    </div>
    
    <script src="gamejs.js"></script>
</body>
</html>
